<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <!-- <div id="app">
    <button @click = "handleClick"> 点击</button>
    <div class="box" v-show="isShow">

    </div>
  </div> -->
  <div id="app">
    <ul>
      <li v-for="(item,index) in arr" v-bind:class="{done: item.isDone}" v-on:click="toggleTodo(index)">
        {{item.todo}}
      </li>
    </ul>
  </div>
</body>
<script src="./vue.js"></script>
<script>
  const app = new Vue({
    el:"#app",
    data:{
      isShow:true,
      arr:[
        {
          todo:"吃饭",
          isDone:true
        },
        {
          todo:"睡觉",
          isDone:true
        },
        {
          todo:"打代码",
          isDone:true
        }
      ]
    },
    methods:{
      handleClick(){
        this.isShow = !this.isShow
      },
      toggleTodo(index){
        this.arr[index].isDone = !this.arr[index].isDone
      }
    }  
  })
</script>
</html>
