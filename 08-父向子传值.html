<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <my-btn text="我的按钮"></my-btn>
  </div>
</body>
<script src="./vue.js"></script>
<script>
  const myBtn = {
      props:{
        text:{
          type:String
        }
      },
      template:`
      <button class="my-btn">{{text}}</button>
      `
    }

    Vue.component('my-btn',myBtn)

  const app = new Vue ({
    el:"#app",
  })
</script>
</html>
